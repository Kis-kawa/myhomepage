name: myhomepage
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.2


dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.8.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - ./assets/images/background.png
    - ./assets/images/profile.png

  fonts:
    - family: Noto_Sans_JP
      fonts:
        - asset: ./assets/fonts/Noto_Sans_JP/NotoSansJP-VariableFont_wght.ttf

analyzer:
  exclude:
    - '**/l10n/*.dart'
